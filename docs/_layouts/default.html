<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <title>Portafolio</title>
    {% seo %}
  </head>
  <body> 
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title">
            Antonio's Portfolio
          </h1>
          <h2 id="project_tagline">
            Hello, I'm Antonio Jimenez. In this space, I showcase my recent machine learning projects.
          </h2>
          <style>
            a.custom-link {
              color: rgb(255, 255, 255);
            }
          </style>
          <style>
            a.custom-link {
              display: inline-block;
              margin-right: 15px;
            }
          </style>
          <a class="custom-link" href="https://www.linkedin.com/in/antonio-jimnzc">
            <i class='fa fa-linkedin'></i>
            LinkedIn
          </a>
          <a class="custom-link" href="https://github.com/a-jimenezc">
            <i class='fa fa-github'></i>
            GitHub
          </a>
        </header>
    </div>
    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
  </body>
</html>
